<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form id="search-form">
        <div>
            <label for="text_query">Text Query:</label>
            <input type="text" id="text_query" name="text_query">
        </div>
        <div>
            <label for="image_query">Image Query:</label>
            <input type="file" id="image_query" name="image_query">
        </div>
        <div>
            <label for="hybrid_weight">Hybrid Weight (0.0-1.0):</label>
            <input type="number" step="0.1" min="0.0" max="1.0" id="hybrid_weight" name="hybrid_weight" value="0.5">
        </div>
        <div>
            <label for="query_type">Query Type:</label>
            <select id="query_type" name="query_type">
                <option value="text_query">Text Query</option>
                <option value="image_query">Image Query</option>
                <option value="hybrid_query">Hybrid Query</option>
            </select>
        </div>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <script src="/static/script.js"></script>
</body>
</html>
